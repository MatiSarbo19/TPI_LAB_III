<div class="hold-transition login-page" id="frmLogin">
  <div class="login-box">
    <div class="login-logo">
      <img src="/img/plantilla/logo_chill.png" style="opacity: .8; height: 80px; width: 300px;">
    </div>
    <div class="card">
      <div class="card-body login-card-body fondo-login">
        <p class="login-box-msg">Iniciar sesión <br>(Administrador)</p>
        <form class="needs-validation" novalidate>
          <div class="input-group mb-3">
            <input type="email" class="form-control input-login" id="loginEmail" placeholder="Correo" name="loginEmail" required>
            <div class="input-group-append">
              <div class="input-group-text casilla">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
            <div class="valid-feedback">Válido.</div>
            <div class="invalid-feedback">Por favor completa este campo.</div>
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control input-login" id="loginPassword" placeholder="Contraseña" name="loginPassword" required>
            <div class="input-group-append">
              <div class="input-group-text casilla">
                <span class="fas fa-lock"></span>
              </div>
            </div>
            <div class="valid-feedback">Válido.</div>
            <div class="invalid-feedback">Por favor completa este campo.</div>
          </div>
          <div class="row">
            <div class="col-8">
              <div class="icheck-primary">
                <input type="checkbox" id="remember" onchange="rememberMe(event)">
                <label for="remember">Recuérdame</label>
              </div>
            </div>
            <div class="col-4">
              <button type="button" id="iniciar-sesion" class="btn btn-block">Ingresar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
